<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="isthead col">
                <h1 style="font-family:serif">Stop Watch</h1>
            </div>
        </div>
        <div class="row">
            <div class="snd col">
             <h1 id = "min">0</h1>
             <h1 id = "sec">0</h1>
             <h1 id = "msec">0</h1>
            </div>
        </div>
        <div class="row">
            <div class="erd col">
                <button id="dis" onclick="start()">Start</button>
                <button onclick="stop()">Stop</button>
                <button onclick="reset()">Reset</button>
                <button id = "lap1">Lap</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id = "lap2"></ul>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
